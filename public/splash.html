<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novasteron</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #ffffff;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 500px;
      height: 500px;
      padding: 30px;
    }

    .logo-container {
      width: 220px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 60px;
    }

    .logo {
      width: 100%;
      height: 100%;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loader {
      width: 120px;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
    }

    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background-color: #34D399;
      border-radius: 2px;
      animation: loading 1.5s infinite ease-in-out;
    }

    @keyframes loading {
      0% {
        left: -30%;
      }
      100% {
        left: 100%;
      }
    }

    .app-name {
      color: #fff;
      font-size: 28px;
      font-weight: 500;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 0.8s 0.3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Support for light mode */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f5f5f5;
        color: #121212;
      }
      
      .app-name {
        color: #1E3A8A;
      }
      
      .loader::after {
        background-color: #1E3A8A;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <img src="novastera.svg" alt="Novasteron Logo" class="logo">
    </div>
    <div class="app-name">Novasteron</div>
    <div class="loader"></div>
  </div>
</body>
</html>
